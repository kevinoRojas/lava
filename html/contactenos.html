    <h2 class="h2Index">Contáctenos</h2>

<div class="container"> <!--Se crea la tabla con informacion y campos para el contacto, se lleva -->
    <form action="mailto:nalla123ja@gmail.com" method="post" enctype="multipart/form-data">
        <table class="mi-table-contactenos">
            <tr>
                <td colspan="3">Nombre</td>
                <td colspan="3"><input type="text" name="nombre" value="" size="40" maxlength="40"></td>
            </tr>
            <tr>
                <td colspan="3">Apellidos</td>
                <td colspan="3"><input type="text" name="apellidos" value="" size="40" maxlength="40"></td>
            </tr>
            <tr>
                <td colspan="3">Correo</td>
                <td colspan="3"><input type="email" name="email" value="" size="40" maxlength="40"></td>
            </tr>
            <tr>
                <td colspan="3">Telefono</td>
                <td colspan="3"><input type="tel" placeholder="Formato: 6252-9135" pattern="[0-9]{4}-[0-9]{4}" name="telefono" value="" size="40" maxlength="40"></td>
            </tr>
            <tr>
                <td colspan="3">Edad</td>
                <td colspan="3"><input type="number" name="edad" min="18" max="65" value="" ></td>
            </tr>
            <tr>
                <td>Especialidad</td>
                <td>
                    <input type="checkbox" name="fullstack" value="Full Stack"> Full Stack <br>
                    <input type="checkbox" name="database" value="Database Manager"> Database Manager <br>
                    <input type="checkbox" name="backend" value="Back End"> Back End <br>
                    <input type="checkbox" name="otra" value="Otra"> Otra
                </td>
                <td>Trabaja</td>
                <td>
                    <input type="radio" name="trabaja">Si<br>
                    <input type="radio" name="trabaja">No
                </td>
                <td>Provincia</td>
                <td>
                    <select name="provincia" id="provincia">
                        <option value="">San Jose</option>
                        <option value="">Alajuela</option>
                        <option value="">Cartago</option>
                        <option value="">Guanacaste</option>
                        <option value="">Puntarenas</option>
                        <option value="">Limon</option>
                        <option value="">Heredia</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">Adjuntar Archivo</td>
                <td colspan="4"><input type="file" name="adjunto"></td>
            </tr>
            <tr>
                <td><label for="comentarioAdicional">Comentario Adicional</label></td>
                    <td colspan="5"><textarea name="comentarioAdicional" id="comentarioAdicional" cols="70" rows="5"></textarea></td> <!--Area grande de texto-->
            </tr>
            <tr>
                <td colspan="3"><input class="button-reset" type="reset" value="Limpiar Formulario"></td>
                <td colspan="3"><input class="button-send" type="submit" value="Enviar Datos"></td>
            </tr>
        </table>
    </form>
</div>
