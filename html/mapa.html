    <div id="guanacaste" class="seccionImg-mapa"> <!--Secciones donde se distribuyen los distintos sectores de la imagen-->
        <figure>
            <a href="#mapa"><img src="../resources/images/guanacaste.jpg" alt="guanacaste"></a>
            <figcaption>Guanacaste, una provincia en la frontera del Pacífico y al noroeste de Costa Rica, es conocida por sus playas y un parque biodiverso. 
                Aquí se ubica el Parque Nacional Santa Rosa con un raro bosque tropical seco, 
                sitios para practicar surf y 250 especies de aves</figcaption>
        </figure>

    <div id="alajuela" class="seccionImg-mapa">
        <figure>
            <a href="#mapa"><img src="../resources/images/alajuela.jpg" alt="alajuela"></a>
            <figcaption>Alajuela es un distrito de Costa Rica, a unos 20 km al oeste de la capital, San José. 
                Alajuela es la cabecera del cantón y de la provincia homónima, además de ser parte de la Gran Área Metropolitana</figcaption>
        </figure>
    </div>

    <div id="heredia" class="seccionImg-mapa">
        <figure>
            <a href="#mapa"><img src="../resources/images/heredai.jpg" alt="heredia"></a>
            <figcaption>Heredia es un distrito en el cantón de Heredia, Provincia de Heredia, Costa Rica. Se ubica a unos 10 km al noroeste de San José</figcaption>
        </figure>
    </div>

    <div id="limon" class="seccionImg-mapa">
        <figure>
            <a href="#mapa"><img src="../resources/images/limon.jpg" alt="limon"></a>
            <figcaption>
                Limón, es un distrito de Costa Rica, cabecera del cantón y la provincia del mismo nombre.
                 Se encuentra ubicada a una distancia de 152 kilómetros al este de San José, capital de la República, en la costa del mar Caribe
            </figcaption>
        </figure>
    </div>

    <div id="cartago" class="seccionImg-mapa">
        <figure>
            <a href="#mapa"><img src="../resources/images/cartago.jpg" alt="cartago"></a>
            <figcaption>Cartago es una ciudad de Costa Rica, al sureste de San José. Es conocida por La Negrita, el templo de la Virgen negra en la Basílica de Nuestra Señora de los Ángeles</figcaption>
        </figure>
    </div>

    <div id="sanjose" class="seccionImg-mapa">
        <figure>
            <a href="#mapa"><img src="../resources/images/sanjose.jpg" alt="sanjose"></a>
            <figcaption>San José, capital de Costa Rica, se ubica en la región del Valle Central con la Cordillera de Talamanca al sur y volcanes al norte</figcaption>
        </figure>
    </div>

    <div id="puntarenas" class="seccionImg-mapa">
